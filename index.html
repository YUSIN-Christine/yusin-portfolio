/* CSS for section section:header */
.site-header-section {
  background-color: #ffffff; /* style_32 */

  z-index: 1000;
}

.site-header .header-container {
  display: flex;
  justify-content: space-between; /* Approximates gap: 373px from style_33 */
  align-items: center;
  max-width: 1200px; /* width of I239:316;31:60 */
  margin: 0 auto;
  padding: 15px 20px; /* padding from style_33, adjusted for container */
}

.site-header .logo img {
  height: 46px; /* From I239:316;164:245 height */

}

.main-navigation ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  gap: 35px; /* style_36 */
}

.main-navigation ul li a {
  text-decoration: none;
  color: #212121; /* style_38 */

  font-size: 18px; /* style_38 */

  align-items: center;
  gap: 2px; /* style_37 */
}
.main-navigation ul li a:hover {
  color: #B07BB3; /* A hover effect */
}
.nav-arrow {
  width: 24px; /* I239:316;31:32;24:50 size */
  height: 24px;
  margin-left: 4px;
}

@media (max-width: 768px) {
  .site-header .header-container {
    flex-direction: column;
    gap: 15px;
  }

    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
  }
   .main-navigation ul li a {
    font-size: 16px;
  }
}

/* CSS for section section:hero */
.hero-section {
  position: relative;
  width: 100%;
  height: 375px; /* Height of 561:638 */
  background-color: #f0f0f0; /* Fallback for bg image */
}

.hero-background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
}
.hero-bg-image {
  width: 100%;
  height: 100%;
  object-fit: cover; /* style_11 background-size: cover */
}

.hero-slogan {
  position: absolute;
  top: 100px; /* Relative Y: 200 (slogan_abs_y) - 100 (hero_abs_y) */
  left: 50%; /* Centering with transform */
  transform: translateX(-50%);
  width: 724px; /* Width of 425:478 */
  height: 175px; /* Height of 425:478 */
  z-index: 2;
  display: flex;
  justify-content: center;
  align-items: center;
}
.hero-slogan-image {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

@media (max-width: 768px) {
  .hero-section {
    height: 300px;
  }
  .hero-slogan {
    width: 90%;
    top: 50px; /* Adjust for smaller screens */
  }
}
@media (max-width: 480px) {
  .hero-section {
    height: 250px;
  }
   .hero-slogan {
    top: 40px;
  }
}
