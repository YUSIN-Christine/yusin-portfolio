  <style id="sections-styles">
/* CSS for section section:header */
.header-outer-container { /* Based on style_32 for 239:316 HomeNavber */
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: #ffffff;
  box-shadow: 0px 1px 10px 0px rgba(0, 0, 0, 0.25);
  padding: 100px; /* From style_32 */
  display: flex;
  justify-content: center;
}
.header-inner-container { /* Based on style_33 for I239:316;31:60 navbar-inner */
  width: 1200px; /* From navbar-inner bounding box */
  display: flex;
  justify-content: space-between; /* Overriding gap:373px for better flex behavior */
  align-items: center;
  padding: 15px 0; /* Adjusted from 15px 95px, as width 1200px handles overall spacing */
}
.logo-link { /* Based on style_34 for I239:316;168:236 Christine (logo frame) */
  display: flex;
  align-items: center;
  justify-content: center;
}
.logo-image { /* Based on I239:316;164:245 Christine-02 1 */
  width: 128px;
  height: 46.55px;
}
.main-navigation { /* Based on style_36 for I239:316;31:54 Tab group */
  display: flex;
  align-items: center;
}
.nav-list {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  gap: 35px; /* From style_36 */
}
.nav-item { /* Based on style_37 for Web-tab-* instances */
  display: flex;
  align-items: center;
  gap: 2px; /* From style_37 */
}
.nav-link { /* Based on style_38 for text within tabs */
  text-decoration: none;
  color: #212121;
  font-family: 'Noto Sans', sans-serif;
  font-weight: 700;
  font-size: 18px;
  line-height: 27px;
}
.dropdown-icon { /* Based on style_41 for I239:316;31:32;24:50 chevron-down */
  width: 24px;
  height: 24px;
}

/* Responsive adjustments for header */
@media (max-width: 1200px) {
  .header-inner-container {
    width: 100%;
    padding-left: 20px;
    padding-right: 20px;
  }
}
@media (max-width: 768px) {
  .header-inner-container {
    flex-direction: column;
    gap: 15px;
  }
  .nav-list {
    flex-direction: column;
    align-items: center;
    gap: 15px;
  }
}

/* CSS for section section:hero */
.hero-section { /* Based on 561:638 hero frame */
  position: relative; /* For absolute positioning of children */
  width: 100%; /* To span full viewport width */
  height: 375px; /* From 561:638.height */
  overflow: hidden; /* To contain images if they are larger */
  background-color: #ccc; /* Fallback if images don't load */
}
.hero-image-container { /* This div is for the merged images */
    position: relative;
    width: 100%;
    height: 100%;
}
.hero-background-image { /* Based on 411:477 bg-picture */
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  min-width: 100%; /* Ensure it covers the area, may need adjustment based on actual image aspect ratio */
  min-height: 100%;
  object-fit: cover; /* To cover the 375px height */
  z-index: 1;
}
.hero-slogan-image { /* Based on 425:478 Slogans */
  position: absolute;
  /* Original Figma: x: 352, y: 200. Hero frame: x: -103, y: 100.
     Relative to hero frame: left: (352 - (-103)) = 455px; top: (200 - 100) = 100px.
     These absolute pixel values might not be ideal for responsiveness.
     Centering it might be better for smaller screens.
  */
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  width: 724px; /* From 425:478.width */
  height: 175px; /* From 425:478.height */
  max-width: 90%; /* For responsiveness */
  z-index: 2;
}

/* CSS for section section:services */
.services-section { /* Based on style_4 for 425:488 bg-services */
  background-color: rgba(253, 237, 236, 0.5);
  padding-top: 50px;
  padding-bottom: 50px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 54px; /* Calculated: 631 (cards_y) - (525 (title_y) + 52 (title_h)) */
}
.services-title-frame { /* Based on style_5 for I425:488;178:255 */
  /* This frame is centered by .services-section align-items:center */
}
/* .section-title-text is in global.css */

.service-cards-grid { /* Layout for 425:560 all-services */
  display: grid;
  grid-template-columns: repeat(2, 475px);
  gap: 41px 42px; /* row-gap column-gap (vertical 41px, horizontal 42px) */
  width: 992px; /* 475*2 + 42 */
}
.service-card { /* Based on style_14 for background rectangle (e.g. 425:489) */
  background-color: #ffffff;
  border-radius: 30px;
  box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.25);
  width: 475px;
  height: 240px;
  padding: 30px; /* Calculated from content positions */
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}
.service-card__title { /* Based on style_15 */
  color: #212121;
  font-weight: 700;
  font-size: 24px;
  line-height: 36px;
  margin: 0 0 9px 0; /* Margin bottom: 9.06px */
}
.service-card__icon {
  /* Width/height set by SVG content, or can be fixed */
  width: auto; /* Max widths/heights can be set if needed */
  max-width: 110px; /* Based on largest icon */
  max-height: 98px; /* Based on largest icon */
  margin-bottom: 10px; /* Margin bottom: 10.36px */
}
.service-card__icon--design { /* style_16 for 425:501 */
  transform: rotate(-4.98deg);
}
.service-card__description { /* Based on style_17 */
  color: #212121;
  font-weight: 400;
  font-size: 18px;
  line-height: 27px;
  margin: 0;
}

/* Responsive adjustments for services */
@media (max-width: 1024px) {
  .service-cards-grid {
    grid-template-columns: 1fr; /* Stack cards */
    width: 100%;
    max-width: 475px; /* Max width of a single card */
    padding-left: 20px;
    padding-right: 20px;
    box-sizing: border-box;
  }
  .service-card {
    width: 100%;
  }
}
@media (max-width: 500px) {
    .service-cards-grid {
        max-width: 100%;
    }
}

/* CSS for section section:portfolio */
.portfolio-section { /* Based on style_7 for 425:564 bg-portfolio */
  background-color: #ffffff;
  padding-top: 50px;
  padding-bottom: 50px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 47px; /* Calculated: 1374 (cards_y) - (1275 (title_y) + 52 (title_h)) */
}
.portfolio-title-frame { /* Based on style_5 for I425:564;178:255 */
  /* Centered by .portfolio-section align-items:center */
}
/* .section-title-text is in global.css */

.portfolio-cards-grid { /* Layout for 561:639 works */
  display: grid;
  grid-template-columns: repeat(3, 310px);
  gap: 35px 33px; /* row-gap column-gap (vertical 35px, horizontal 33px) */
  width: 996px; /* 310*3 + 33*2 */
}
.portfolio-card { /* Based on style_22 for 作品底 rectangle */
  background-color: #ffffff;
  border-radius: 10px;
  box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.25);
  width: 310px;
  height: 260px;
  display: flex;
  flex-direction: column;
}
.portfolio-card__image { /* Based on style_24, style_28 etc. for 作品 rectangle */
  width: 100%;
  height: 207px; /* From 作品 rectangle height */
  object-fit: cover;
  border-radius: 10px 10px 0 0;
}
.portfolio-card__image--placeholder { /* For style_30 */
    background-color: #d9d9d9;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #777;
    font-size: 16px;
}
.portfolio-card__image--placeholder::after {
    content: 'Image Placeholder';
}
.portfolio-card__info {
  padding: 10px 14px; /* Approx based on text pos (x:373) vs card (x:359) and button pos */
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-grow: 1;
}
.portfolio-card__title { /* Based on style_23 */
  color: #212121;
  font-family: 'Noto Sans', sans-serif;
  font-weight: 400;
  font-size: 18px;
  line-height: 27px;
  margin: 0;
  text-align: left; /* Figma says center, but visual seems left aligned in its space */
}
.portfolio-card__more-button { /* Based on style_25 (group), style_26 (rect bg), style_27 (text) */
  background-color: #b07bb3; /* style_26 */
  color: #ffffff; /* style_27 */
  font-family: 'Noto Sans', sans-serif;
  font-weight: 700;
  font-size: 18px;
  line-height: 27px;
  text-decoration: none;
  padding: 1px 12px; /* To make height 29px and center text */
  border-radius: 999px; /* style_25 & style_26 */
  height: 29px; /* From rect 455:739 */
  box-sizing: border-box;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  min-width: 72px; /* From rect 455:739 */
}

/* Responsive adjustments for portfolio */
@media (max-width: 1024px) {
  .portfolio-cards-grid {
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    width: 100%;
    padding-left: 20px;
    padding-right: 20px;
    box-sizing: border-box;
  }
  .portfolio-card {
    width: 100%; /* Allow cards to take full width of grid column */
  }
}

/* CSS for section section:footer */
.footer-outer-container { /* Based on style_2 for 425:615 Footer */
  background-color: #664077;
  padding: 12px 20px; /* Adjusted horizontal padding for responsiveness */
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 50px; /* From Footer node height */
  box-sizing: border-box;
}
.footer-inner-container {

.copyright-text { /* Based on style_3 for I425:615;287:792 */
  color: #ffffff;
  font-family: 'Noto Sans', sans-serif;
  font-weight: 400;
  font-size: 16px;
  line-height: 24px;
  margin: 0;
}
